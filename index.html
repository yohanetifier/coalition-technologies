<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link href="./style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="centerMenu">
			<nav class="menu">
				<img src="./TestLogo.svg" alt="tech care logo" class="logo" />
				<ul class="menu-list">
					<li class="menu-item">
						<img
							src="./assets/home_FILL0_wght300_GRAD0_opsz24.png"
							alt=""
							class="homeIcon"
						/>

						<a href="/overview"> Overview </a>
					</li>
					<li class="menu-item selectedItems">
						<img
							src="./assets/group_FILL0_wght300_GRAD0_opsz24.png"
							alt="patiens icon"
						/>

						<a href="/Patients"> Patients </a>
					</li>
					<li class="menu-item">
						<img
							src="./assets/calendar_today_FILL0_wght300_GRAD0_opsz24.png"
							alt="message icon"
						/>

						<a href="/Schedule"> Schedule </a>
					</li>
					<li class="menu-item">
						<img
							src="./assets/chat_bubble_FILL0_wght300_GRAD0_opsz24.png"
							alt=" message icon"
						/>

						<a href="/Message"> Message </a>
					</li>
					<li class="menu-item">
						<img
							src="./assets/credit_card_FILL0_wght300_GRAD0_opsz24.png"
							alt="transactions icon"
						/>
						<a href="/Transactions"> Transactions </a>
					</li>
				</ul>
				<div class="userLogin">
					<img
						src="./assets/senior-woman-doctor-and-portrait-smile-for-health-2023-11-27-05-18-16-utc.png"
						alt="user photo"
					/>
					<div class="userInfo">
						<p class="userInfoName">Dr Jose Simmons</p>
						<p class="userInfoRoles">General Practitioner</p>
					</div>
					<div class="settings">
						<img
							src="./assets/settings_FILL0_wght300_GRAD0_opsz24.png"
							alt="settiing icon"
							class="settingsIcon"
						/>
						<img
							src="./assets/more_vert_FILL0_wght300_GRAD0_opsz24.png"
							alt="more icon"
							class="moreIcon"
						/>
					</div>
				</div>
			</nav>
		</div>
		<div class="mainWrapper">
			<div class="patientsWrapper">
				<div>
					<h2 class="patientsTitle">Patients</h2>
				</div>
				<div class="singlePatient">
					<img src="" alt="" class="patientImg" />
					<div>
						<p class="patientName">Emily Williams</p>
						<p class="patientGender">Female, 18</p>
					</div>
				</div>
				<div class="singlePatient">
					<img src="" alt="" class="patientImg" />
					<div>
						<p class="patientName">Emily Williams</p>
						<p class="patientGender">Female, 18</p>
					</div>
				</div>
			</div>
		</div>
